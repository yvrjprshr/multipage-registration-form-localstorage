<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Form with memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>
         Multi-Page Registration Form using Localstorage
        </p>    
    </div>
    <form id="regForm" action="">
        <h1>Register</h1>
        
        <!-- Each Tab Div -> New Page -->
        <div class="tab">Name:
            <p><input id="name" placeholder="write your name here..."></p>
        </div>

        <div class="tab">Email:
            <p><input id="email" placeholder="Email..."></p>
        </div>

        <div class="tab">Phone:
            <p><input id="phone" placeholder="Phone..."></p>
        </div>

        <div class="tab">College:
            <p><input id="college" placeholder="college..."></p>
        </div>

        <div class="tab">Country:
            <p><input id="country" placeholder="country..."></p>
        </div>

        <div class="tab">Login Info:
            <p><input id="username" placeholder="Username..."></p>
            <p><input id="password" placeholder="Password..."></p>
        </div>

        <!-- Two Buttons -->
        <div style="overflow: auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>

        <!-- below circles which shows the status of pages -->
        <div style="text-align:center;margin-top: 40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
    <script src="local.js"></script>
    <script src="script.js"></script>
</body>
</html>
